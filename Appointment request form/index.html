<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Request Appointment</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>

<h1>Request Appointment</h1>

<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Enter Your name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter Your email" required>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" placeholder="Enter Your phone number" required>

  <label for="appointment">Select Appointment:</label>
  <select id="appointment" name="appointment">
    <option value="">Please Select</option>
    <option value="checkup">General Checkup</option>
    <option value="consultation">Consultation</option>
    <option value="procedure">Procedure</option>
  </select>

  <label for="date">Preferred Date:</label>
  <input type="date" id="date" name="date" required>

  <label for="time">Preferred Time:</label>
  <input type="time" id="time" name="time" required>

  <label for="reason">Reason for Visit:</label>
  <textarea id="reason" name="reason" placeholder="Enter reason for visit" required></textarea>

  <input type="submit" value="Request for Appointment">
</form>

</body>
</html>
