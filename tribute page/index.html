        <h3 id="headline">Short Biography of A.P.J.Abdul Kalam</h3>
        <ul>
          <li>A.P.J. Abdul Kalam was born on October 15, 1931, in Rameswaram, Tamil Nadu, India.</li>
          <li>He came from a humble background and had to support his family from a young age.</li>
          <li>Kalam graduated from the Madras Institute of Technology in aeronautical engineering.</li>
          <li>He later joined the Defence Research and Development Organisation (DRDO) and the Indian Space Research Organisation (ISRO).</li>
          <li>He served as the Chief Scientific Adviser to the Prime Minister of India and as the Secretary of the Defence Research and Development Organisation.</li>
          <li>Kalam is known as the "Missile Man of India" for his work on the development of ballistic missile technology in India.</li>
          <li>In 2002, Kalam was elected as the 11th President of India, serving from 2002 to 2007.</li>
          <li>Kalam was a strong advocate for India's development and progress, particularly in the fields of science and technology.</li>
          <li>He often spoke about his vision for India to become a developed nation by 2020, which he termed as "Vision 2020".</li>
          <li>Kalam was also a prolific writer and speaker, and he authored several books, including "Wings of Fire" and "Ignited Minds".</li>
          <li>A.P.J. Abdul Kalam passed away on July 27, 2015, while delivering a lecture at the Indian Institute of Management Shillong.</li>
          <li>He is remembered as a great scientist, a visionary leader, and a people's President who inspired millions with his life and work.</li>
        </ul>
